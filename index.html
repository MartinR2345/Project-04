<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- link CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Use an <h2> tag that holds a <span> tag inside it and give that <span> tag an id name of "computer-choice". The id given to my <span> tag will identify this element and make it easy to grab from the CSS or JavaScript file  -->
    <h2>Computer Choice: <span id="computer-choice"></span></h2>

    <!-- Use an <h2> tag that holds a <span> tag inside it and give that <span> tag an id name of "user-choice". The id given to my <span> tag will identify this element and make it easy to grab from the CSS or JavaScript file -->
    <h2>Your Choice: <span id="user-choice"></span></h2>

    <!-- Use an <h2> tag that holds a <span> tag inside it and give that <span> tag an id name of "result". The id given to my <span> tag will identify this element and make it easy to grab from the CSS or JavaScript file -->
    <h2>Result: <span id="result"></span></h2>

    <!-- Create three buttons - (one button with the id name of "rock", one button with the id name of "paper", one button with the id name of "scissors") -->
    <!-- Inside these buttons make sure to give each button a text that represents there id name  -->
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
    
    

    <!-- link JavaScript file --> 
    <script src ="verb.js"></script>
</body>
</html>
